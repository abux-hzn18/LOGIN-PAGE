<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Book World Login Page</title>

   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="Form my-5 mx-7">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-5">
            <img src="images.png" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-7 px-5 pt-5">
            <img
              src="images/attachment_74026482.png"
              class="logo"
              style="width: 125px; border-radius: 100px; margin-top: 10px"
              alt=""
            />
            <h4>Sign Into Your Account</h4>
            <form class="needs-validation" >
              <div class="form-row">
                <div class="col-lg-7 form-group was-validated">
                  <label class="form-label" for="email"></label>
                  <input
                    type="email"
                    placeholder="Email Address"
                    id="email"
                    pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$"
                    required
                    class="form-control my-3 p-3"
                  />
                  <!-- <div class="invalid-feedback">
                    Please enter your email-address
                  </div> -->
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7 was-validated">
                  <label class="form-label" for="Password"></label>
                  <input
                    type="password"
                    placeholder="password"
                    id="password"
                    pattern="^(?:(?:(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]))|(?:(?=.*[a-z])(?=.*[A-Z])(?=.*[*.!@$%^&(){}[]:;<>,.?/~_+-=|\]))|(?:(?=.*[0-9])(?=.*[A-Z])(?=.*[*.!@$%^&(){}[]:;<>,.?/~_+-=|\]))|(?:(?=.*[0-9])(?=.*[a-z])(?=.*[*.!@$%^&(){}[]:;<>,.?/~_+-=|\]))).{8,32}$"
                    required
                    class="form-control my-3 p-3"
                  />
                  <!-- <span class="invalid-feedback d-block">Password should contain <br>
                    atleast of 8 character <br>one Uppercase<br>one Lowercase <br>one Numeric value and one Symbol</div>
                    </span>  -->
              </div>
               </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <div class="form-group form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="check"
                    />
                    <label class="form-check-label" for="check"
                      >remember me</label
                    >
                  </div>

                  <button type="button " class="btn1 mt-3 mb-5" onclick="window.location.href = 'index.html'">
                    LOGIN </a>
                  </button>
                </div>
              </div>
              <a href="#">Forgot Password</a>
              <p>
                Don't have a account ?
                <a href="">Register here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
